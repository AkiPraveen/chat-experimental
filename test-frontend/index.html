<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatExperimental</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            margin: 20px 0;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .system { 
            background: #f0f0f0; 
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        #name-container, #message-container {
            margin: 20px 0;
        }
        #message-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ChatExperimental</h1>
    
    <div id="name-container">
        <input type="text" id="name-input" placeholder="Enter your name">
        <button onclick="connect()">Connect</button>
    </div>

    <div id="message-container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;
        let userName;

        // predefined chat user colors
        const userColors = [
            '#E6EFF7', // Light Blue
            '#F7E6E6', // Light Pink
            '#E6F7E6', // Light Green
            '#F7F7E6', // Light Yellow
            '#F0E6F7', // Light Purple
            '#E6F7F4', // Light Cyan
            '#F7EEE6', // Light Orange
            '#F7E6EF', // Light Rose
            '#E6F0F7', // Light Sky Blue
            '#EFF7E6'  // Light Lime
        ];

        function getUserColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = ((hash << 5) - hash) + name.charCodeAt(i);
                hash = hash & hash;
            }
            return userColors[Math.abs(hash) % userColors.length];
        }

        function connect() {
            userName = document.getElementById('name-input').value.trim();
            if (!userName) {
                alert('Please enter a name');
                return;
            }

            // Connect to the WebSocket server
            ws = new WebSocket('ws://localhost:8787/api/chat/test-room');

            // Handle connecting to the chat when the WS connection is established (send the connection established message)
            ws.onopen = () => {
                console.log('Connected to chat');
                document.getElementById('name-container').style.display = 'none';
                document.getElementById('message-container').style.display = 'block';
                
                // Send initial connection message
                ws.send(JSON.stringify({
                    name: userName,
                    connectionEstablished: true
                }));
            };

            // Handle incoming messages from the chat, received from the server
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.type}`;
                
                if (message.type === 'system') {
                    messageDiv.textContent = message.text;
                } else {
                    messageDiv.textContent = `${message.name}: ${message.text}`;
                    messageDiv.style.backgroundColor = getUserColor(message.name);
                }
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            // Handle disconnecting from the chat when the WS connection is closed
            ws.onclose = () => {
                console.log('Disconnected from chat');
                document.getElementById('name-container').style.display = 'block';
                document.getElementById('message-container').style.display = 'none';
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                alert('Error connecting to chat server');
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    name: userName,
                    text: message
                }));
                messageInput.value = '';
            }
        }

        // Allow sending messages with Enter key
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
