<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            margin: 20px 0;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .system { background: #f0f0f0; }
        .user { background: #e3f2fd; }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        #name-container, #message-container {
            margin: 20px 0;
        }
        #message-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Chat Tester</h1>
    
    <div id="name-container">
        <input type="text" id="name-input" placeholder="Enter your name">
        <button onclick="connect()">Connect</button>
    </div>

    <div id="message-container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;
        let userName;

        function connect() {
            userName = document.getElementById('name-input').value.trim();
            if (!userName) {
                alert('Please enter a name');
                return;
            }

            // Connect to the WebSocket server
            ws = new WebSocket('ws://localhost:8787/api/chat/test-room');

            ws.onopen = () => {
                console.log('Connected to chat');
                document.getElementById('name-container').style.display = 'none';
                document.getElementById('message-container').style.display = 'block';
                
                // Send initial connection message
                ws.send(JSON.stringify({
                    name: userName,
                    connectionEstablished: true
                }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.type}`;
                
                if (message.type === 'system') {
                    messageDiv.textContent = message.text;
                } else {
                    messageDiv.textContent = `${message.name}: ${message.text}`;
                }
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            ws.onclose = () => {
                console.log('Disconnected from chat');
                document.getElementById('name-container').style.display = 'block';
                document.getElementById('message-container').style.display = 'none';
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                alert('Error connecting to chat server');
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    name: userName,
                    text: message
                }));
                messageInput.value = '';
            }
        }

        // Allow sending messages with Enter key
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
